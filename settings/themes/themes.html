<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Selector</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/assets/themes.css" />
    <script src="/assets/themes.js" defer></script>
  </head>
  <body class="blue">
    <div class="settings-container">
      <h2><b>Color Scheme</b></h2>
      <button class="settings-button blue" onclick="setTheme('blue')">
        <i class="fas fa-palette"></i> Blue
      </button>
      <button class="settings-button cyan" onclick="setTheme('cyan')">
        <i class="fas fa-tint"></i> Cyan
      </button>
      <button class="settings-button orange" onclick="setTheme('orange')">
        <i class="fas fa-fire"></i> Orange
      </button>
      <button class="settings-button purple" onclick="setTheme('purple')">
        <i class="fas fa-star"></i> Purple
      </button>
      <button class="settings-button pink" onclick="setTheme('pink')">
        <i class="fas fa-heart"></i> Pink
      </button>
      <button class="settings-button gray" onclick="setTheme('gray')">
        <i class="fas fa-circle"></i> Gray
      </button>
      <button class="settings-button yellow" onclick="setTheme('yellow')">
        <i class="fas fa-sun"></i> Yellow
      </button>
      <button class="settings-button green" onclick="setTheme('green')">
        <i class="fas fa-leaf"></i> Green
      </button>
      <button class="settings-button brown" onclick="setTheme('brown')">
        <i class="fas fa-square"></i> Brown
      </button>
    </div>

    <script>
      function setTheme(theme) {
        document.body.className = theme;
        localStorage.setItem("selectedTheme", theme);
      }

      window.onload = function () {
        const savedTheme = localStorage.getItem("selectedTheme") || "blue";
        document.body.className = savedTheme;
      };
    </script>
    <aside class="sidebar collapsed">
      <header class="sidebar-header">
        <a href="../../index.html" class="header-logo">
          <img src="../../assets/light-logo.png" alt="Logo" />
        </a>
      </header>
      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="spacer"></li>
          <!-- Spacer for centering -->
          <li class="nav-item">
            <a href="../settings.html" class="nav-link">
              <span class="material-symbols-rounded">settings</span>
              <span class="nav-label">Settings</span>
            </a>
          </li>
          <li class="nav-item">
            <a id="player-link" href="#" class="nav-link">
              <span class="material-symbols-rounded">play_circle</span>
              <span class="nav-label">Player</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="../../Library/library.html" class="nav-link">
              <span class="material-symbols-rounded">library_music</span>
              <span class="nav-label">Library</span>
            </a>
          </li>
          <li class="spacer"></li>
          <!-- Spacer for centering -->
        </ul>
      </nav>
    </aside>
  </body>
</html>
