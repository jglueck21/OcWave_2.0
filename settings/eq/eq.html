<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Equalizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .settings-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
        }
        .equalizer {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
        }
        .bar {
            width: 10px;
            height: 50px;
            background: #007bff;
            animation: bounce 1.2s infinite ease-in-out alternate;
        }
        @keyframes bounce {
            0% { height: 20px; }
            100% { height: 100px; }
        }
        .preset-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .preset-button {
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: background 0.3s;
        }
        .preset-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Equalizer Settings</h2>
        <div class="equalizer" id="equalizer">
            <div class="bar" style="animation-delay: 0s;"></div>
            <div class="bar" style="animation-delay: 0.1s;"></div>
            <div class="bar" style="animation-delay: 0.2s;"></div>
            <div class="bar" style="animation-delay: 0.3s;"></div>
            <div class="bar" style="animation-delay: 0.4s;"></div>
            <div class="bar" style="animation-delay: 0.5s;"></div>
        </div>
        <div class="preset-buttons">
            <button class="preset-button" onclick="changePreset('bass')">Bass Boost</button>
            <button class="preset-button" onclick="changePreset('treble')">Treble Boost</button>
            <button class="preset-button" onclick="changePreset('flat')">Flat</button>
        </div>
    </div>

    <script>
        function changePreset(preset) {
            const bars = document.querySelectorAll('.bar');
            if (preset === 'bass') {
                bars.forEach((bar, i) => {
                    bar.style.height = `${50 + (i % 2 === 0 ? 50 : 20)}px`;
                });
            } else if (preset === 'treble') {
                bars.forEach((bar, i) => {
                    bar.style.height = `${50 + (i % 2 !== 0 ? 50 : 20)}px`;
                });
            } else {
                bars.forEach((bar) => {
                    bar.style.height = '50px';
                });
            }
        }
    </script>
</body>
</html>
