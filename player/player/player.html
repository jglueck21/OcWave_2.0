<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/assets/themes.css" />
    <script src="/assets/themes.js" defer></script>
    <title>OcWave</title>
  </head>

  <body>
    <!-- Background Image -->
    <div class="background">
      <img src="" id="bg-img" alt="Background Image" />
    </div>

    <!-- Music Player Container -->
    <div class="container">
      <div class="player-img">
        <img src="" class="active" id="cover" alt="Song Cover" />
      </div>

      <h2 id="music-title">Song Title</h2>
      <h3 id="music-artist">Artist</h3>

      <!-- Progress Bar -->
      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <!-- Player Controls -->
      <div class="player-controls">
        <i class="fa-solid fa-shuffle" title="Shuffle" id="shuffle"></i>
        <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
        <i class="fa-solid fa-forward" title="Next" id="next"></i>
        <i class="fa-solid fa-repeat" title="Repeat" id="repeat"></i>
      </div>
    </div>

    <!-- Sidebar Navigation -->
    <aside class="sidebar collapsed">
      <header class="sidebar-header">
        <a href="../../index.html" class="header-logo">
          <!-- ✅ Fixed Path -->
          <img src="../../assets/light-logo.png" alt="OcWave Logo" />
        </a>
      </header>
      <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
          <li class="spacer"></li>
          <!-- Spacer for centering -->

          <li class="nav-item">
            <a href="../../settings/settings.html" class="nav-link">
              <span class="material-symbols-rounded">settings</span>
              <span class="nav-label">Settings</span>
            </a>
          </li>
          <li class="nav-item">
            <a id="player-link" href="#" class="nav-link">
              <span class="material-symbols-rounded">play_circle</span>
              <span class="nav-label">Player</span>
            </a>
          </li>

          <li class="nav-item">
            <a href="../../Library/library.html" class="nav-link">
              <!-- ✅ Fixed Path -->
              <span class="material-symbols-rounded">library_music</span>
              <span class="nav-label">Library</span>
            </a>
          </li>

          <li class="spacer"></li>
          <!-- Spacer for centering -->
        </ul>
      </nav>
    </aside>

    <!-- File Selection Modal -->
    <div id="fileSelectionModal" class="modal">
      <div class="modal-content">
        <div id="songList"></div>
      </div>
      <button id="selectFilesButton">Select Files</button>
      <input type="file" id="songFileInput" accept="audio/*" multiple style="display: none;">
    </div>

    <!-- Load Player Script -->
    <script src="script.js"></script>
    <!-- ✅ Fixed Path -->
  </body>
</html>
