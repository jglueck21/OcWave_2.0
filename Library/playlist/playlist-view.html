<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="playlist-container">
      <div class="playlist-header">
        <label for="coverUpload">
          <img
            id="playlistCover"
            class="playlist-cover"
            src=""
            alt="Playlist Cover"
          />
        </label>
        <input
          type="file"
          id="coverUpload"
          accept="image/*"
          style="display: none"
        />

        <h1 id="playlistTitle" class="playlist-title"></h1>
        <button id="editTitleButton" class="edit-title-button">
          ‚úè Edit Name
        </button>
      </div>

      <div class="playlist-info">
        <p id="songCount" class="song-count"></p>
        <div class="playlist-controls">
          <button id="backToLibrary" class="back-button">
            ‚¨Ö Back to Library
          </button>
          <button class="play-button">‚ñ∂ Play</button>
          <button class="shuffle-button">üîÄ Shuffle</button>
          <button id="addSongButton" class="add-songs-button">
            ‚ûï Add Songs
          </button>
          <input
            type="file"
            id="fileInput"
            accept=".mp3"
            style="display: none"
          />
          <button id="removeSongButton" class="remove-songs-button">
            ‚ûñ Remove Songs
          </button>
        </div>
      </div>

      <!-- Loading Animation -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Fetching song details...</p>
      </div>
      <!-- Error Message -->
      <div id="errorMessage" class="error-message"></div>

      <div id="songList" class="song-list"></div>

      <!-- Manual Song Entry Form (Hidden by Default) -->
      <div id="manualEntryForm" class="manual-entry">
        <h3>Enter Song Details</h3>
        <input type="text" id="manualTitle" placeholder="Song Title" />
        <input type="text" id="manualArtist" placeholder="Artist" />
        <input
          type="text"
          id="manualCover"
          placeholder="Cover URL (optional)"
        />
        <button id="confirmManualEntry">‚úî Add Song</button>
      </div>
    </div>

    <div id="successMessage" class="success-message"></div>

    <!-- Popup Modal for Changing Playlist Name -->
    <div id="editTitleModal" class="modal">
      <div class="modal-content">
        <h2>Change Playlist Name</h2>
        <input type="text" id="newPlaylistTitle" placeholder="Enter new name" />
        <button id="saveNewTitle">Save</button>
        <button id="cancelEditTitle">Cancel</button>
      </div>
    </div>
    <!-- Duplicate Song Confirmation Modal -->
    <div id="duplicateSongModal" class="modal">
      <div class="modal-content">
        <h2>Duplicate Song</h2>
        <p>
          This song is already in the playlist. Do you still want to add it?
        </p>
        <button id="confirmDuplicate">Yes</button>
        <button id="cancelDuplicate">No</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
